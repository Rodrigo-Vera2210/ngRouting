<mat-card>
    <mat-card-header>
        <mat-card-title>
            Login
        </mat-card-title>
        <mat-card-subtitle>
            Accede a tu cuenta
        </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>

        <form [formGroup]="loginForm" (submit)="submitLogin()">

            <mat-form-field>
                <input matInput placeholder="Email" formControlName="email">
                <mat-error *ngIf="email?.errors?.['required'] && email?.touched">
                    El campo email es obligatorio
                </mat-error>
                <mat-error *ngIf="email?.errors?.['email'] && email?.touched">
                    El formato del email no es correcto
                </mat-error>
            </mat-form-field>

            <mat-form-field>
                <input type="password" matInput placeholder="ContraseÃ±a" formControlName="password">
                <mat-error *ngIf="password?.errors?.['required'] && password?.touched">
                    El campo password es obligatorio
                </mat-error>
            </mat-form-field>

            <button type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid" >Login</button>
        </form>

    </mat-card-content>
</mat-card>
