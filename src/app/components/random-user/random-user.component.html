<h2>Random Contact</h2>

<ng-container *ngIf="randomContact;else elseTemplate">
    <mat-card class="random-contact-card" appearance="outlined">
        <div mat-card-avatar class="example-header-image">
            <img [src]="randomContact.picture.thumbnail" alt="">
        </div>
        <mat-card-header>
          <mat-card-title>
            {{ randomContact.name.title }}
            {{ randomContact.name.first }} 
            {{ randomContact.name.last }} 
          </mat-card-title>
          <mat-card-subtitle>
            {{ randomContact.name.last }}
          </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>
            {{ randomContact.location.country }}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>Eligir como Amigo Invisible</button>
          <button mat-button>Volver</button>
        </mat-card-actions>
    </mat-card>
</ng-container>

<ng-template #elseTemplate>
    <h3>Cargando Contacto aleatorio...</h3>
    <mat-spinner></mat-spinner>
</ng-template>
